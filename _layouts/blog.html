---
layout: default
---

<div class="full">
  <div class="row">
    <div class="large-3 columns" id="sidebar">
      {% include sidebar.html %}
    </div>
    <div class="large-9 columns">
      {{content}}
    </div>
  </div>
</div>

<script>
jQuery(function() {
  jQuery('.section-click').on('click', function(e) {
    jQuery('.section-click').removeClass('active');
    jQuery(this).addClass('active');
    jQuery("#"+jQuery(this).data('section')).removeClass('hide').siblings().addClass('hide');
    e.preventDefault();
  })
});
</script>
